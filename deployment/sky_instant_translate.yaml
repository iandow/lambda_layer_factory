AWSTemplateFormatVersion: '2010-09-09'

Mappings:
    SourceCode:
        General:
            S3Bucket: '%%BUCKET_NAME%%'
            KeyPrefix: "media-analysis-solution/%%VERSION%%/code"

Parameters:
  startMediaConvertCode:
    Type: "String"
    Description: "S3 Key of the start mediaconvert code"
    Default: "start_media_convert.zip"
  checkMediaConvertCode:
    Type: "String"
    Description: "S3 Key of the check mediaconvert code"
    Default: "get_media_convert.zip"

  startTranscribeCode:
    Type: "String"
    Description: "S3 Key of the start transcribe code"
    Default: "start_transcribe.zip"
  checkTranscribeCode:
    Type: "String"
    Default: "get_transcribe.zip"
    Description: "S3 Key of the check transcribe code"

  startTranslateCode:
    Type: "String"
    Description: "S3 Key of the start translate code"
    Default: "start_translate.zip"

  startPollyCode:
    Type: "String"
    Description: "S3 Key of the start polly code"
    Default: "start_polly.zip"
  checkPollyCode:
    Type: "String"
    Description: "S3 Key of the check polly code"
    Default: "get_polly.zip"

  DataPlaneUrl:
    Type: "String"
    Description: "Base endpoint url of the dataplane"
  DataPlaneBucket:
    Type: "String"
    Description: "Bucket for the dataplane"
  DataPlanePath:
    Type: "String"
    Description: "Prefix for the dataplane s3 bucket"

  WorkflowCustomResourceArn:
      Type: String
      Description: "ARN of the Media Analysis custom resource that handles creating operations, stages and workflows"

Resources:
# S3 Buckets
  skyDataStore:
    Type: "AWS::S3::Bucket"

# IAM Roles:

  mediaConvertRole:
    Type: "AWS::IAM::Role"
    Properties:
       AssumeRolePolicyDocument:
         Version: "2012-10-17"
         Statement:
           -
             Effect: "Allow"
             Principal:
               Service:
                 - "mediaconvert.amazonaws.com"
             Action:
               - "sts:AssumeRole"
       Policies:
         -
           PolicyName: "skyMediaconvertAllowS3"
           PolicyDocument:
             Version: "2012-10-17"
             Statement:
               - Action:
                   - "s3:GetObject"
                   - "s3:PutObject"
                 Resource: !Sub 'arn:aws:s3:::${skyDataStore}/*'
                 Effect: "Allow"
               - Action:
                   - "s3:GetObject"
                   - "s3:PutObject"
                 Resource: !Sub 'arn:aws:s3:::${DataPlaneBucket}/*'
                 Effect: "Allow"
  preprocessRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action: "sts:AssumeRole"
            Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
      Policies:
        -
          PolicyName: "skyMediaConvertAccess"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action: "lambda:InvokeFunction"
                Resource: "arn:aws:lambda:*:*:function:*"
                Effect: "Allow"
              - Action: "mediaconvert:*"
                Resource: "*"
                Effect: "Allow"
              - Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Resource: !Sub 'arn:aws:s3:::${skyDataStore}/*'
                Effect: "Allow"
              - Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: 'arn:aws:logs:*:*:*:*'
                Effect: "Allow"
              - Action:
                  - "iam:PassRole"
                Resource: !GetAtt "mediaConvertRole.Arn"
                Effect: "Allow"
              - Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Resource: !Sub 'arn:aws:s3:::${DataPlaneBucket}/*'
                Effect: "Allow"

  transcribeRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action: "sts:AssumeRole"
            Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
      Policies:
        -
          PolicyName: "skyTranscribeAccess"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action: "lambda:InvokeFunction"
                Resource: "arn:aws:lambda:*:*:function:*"
                Effect: "Allow"
              - Action: "transcribe:*"
                Resource: "*"
                Effect: "Allow"
              - Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Resource: !Sub 'arn:aws:s3:::${skyDataStore}/*'
                Effect: "Allow"
              - Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: 'arn:aws:logs:*:*:*:*'
                Effect: Allow
              - Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Resource: !Sub 'arn:aws:s3:::${DataPlaneBucket}/*'
